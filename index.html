<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- logo başla -->
    <center>
        <img src="google.jpg" alt="google logo">
    </center>
<!-- logo bitiş -->
<!-- arama çubuğu -->
    <div class="arkaplangri">
      <center>
        Search the web using Google!
      </center>
      <center>
        <input type="text" size="40">
      </center>
      <center>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </center>
    </div>
    <!-- Arama çubuğu bitiş -->
    <!-- linkler -->
    <center>
      <div class="div1">
        <p>Special Searchs</p>
        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
        <br>
        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
      </div>
    </center>
    <center>
      <div class="div2">
        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
        <br>
        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
        <br>
        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
        <br>
        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
      </div>
    </center>
    <center>
      <div class="div3">
        <p>Get Google!</p>
        <p>updates monthly:</p>
        <input type="email" name="email" id="email"><br>
        <button>Subscribe</button>
        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
      </div>
    </center>
        <!-- linkler sonu -->
        <!-- copyright -->
    <center class="copirayt">
      <p>Copyright ©1998 Google Inc.</p>
    </center>
        <!-- copyright -->
</body>
</html>
